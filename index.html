<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaysia Weather</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <script src="vega_lite_vis.js"></script>
</head>
<body>
  <header>
    <h1>Malaysia Weather</h1>
  </header>

  <main class="dashboard">
    <div class="map-area">
      <div id="map"></div>
    </div>

    <div class="annotation">
      <p>This map shows hourly temperature across Malaysian states. Use the dropdown menus to filter by year, month, day, and hour.</p>
      <p>You can zoom and re-center the map using the controls. The color scale indicates temperature intensity from 
        <span class="cooler">cooler</span> to <span class="hotter">hotter</span>.
    </div>
  </main>

  <section class="second-chart">
    <h2>Malaysia Precipitation</h2>
    <div id="precipitation"></div>
  </section>
</body>
</html>
